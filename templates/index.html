<script>
  var options = {
    addRemoveLinks: true,
    maxFiles: 1,
    acceptedFiles: "image/*",
    // capture: "camera"
  }
  var uploader = new Dropzone("#upload-widget", options);

  uploader.on("success", function (event, response) {
    $.fancybox.open([{
      src: 'images/' + response + '.png',
      opts: {
        thumb: 'images/' + response + '.png'
      }
    }], {
      loop: false
    });
    this.removeAllFiles(true);
  });
</script>
